<!DOCTYPE html>
<html ng-app="DfstcSchedulingApp">
  <head>
    <base href="/">
    <meta charset="utf-8">
    <link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/styles/styles.css">
    <script src="/vendor/angular/angular.min.js" charset="utf-8"></script>
    <script src="/vendor/angular-ui-router/release/angular-ui-router.min.js" charset="utf-8"></script>
    <!-- <script src="/vendor/bootstrap.min.js" charset="utf-8"></script> -->
    <script src="/scripts/module.js" charset="utf-8"></script>
    <script src="/scripts/config.js" charset="utf-8"></script>
    <script src="/scripts/MainController.js" charset="utf-8"></script>
    <script src="/scripts/UserService.js" charset="utf-8"></script>
    <title>Dress For Success Twin Cities</title>
  </head>
  <body ng-controller="MainController as main">
    <!-- <h5>{{main.currentUser}}</h5> -->

    <div ui-view>

    </div>

    <div ng-if="main.currentUser" style="clear: both; text-align: center">
      <button ng-click="main.logout()">Logout</button>
    </div>
    <div class="clear">
      <h5>Logged In: <span ng-if="main.currentUser">{{main.currentUser.email}}</span><span ng-if="!main.currentUser">None</span></h5>
      <ul>
        <li ng-if="main.currentUser.isAdmin">only shows for admin</li>
        <li ng-if="main.currentUser.isTrainee">Only shows for Trainee</li>
        <li ng-if="main.currentUser.isVolunteer">Only shows for Volunteer</li>
        <li ng-repeat="(key, value) in main.currentUser">{{key}}: {{value}}</li>
      </ul>
    </div>
